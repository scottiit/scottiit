<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="subject">Assunto do contato:</label>
        <select name="assunto do contato" id="subject">
        <option value="suporte">Suporte</option>
        <option value="sugestão">Sugestão</option>
        <option value="reclamação">Reclamação</option>
        </select>
        <br><br>
        <label for="nome">Nome completo:</label>
        <br>
        <input type="text" id="nome" name="name" placeholder="Seu nome">
        <br><br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="email@seudominio.com">
        <br><br>
        <label for="message">Mensagem:</label>
        <br>
        <textarea wrap="soft" id="message" cols="30" rows="10" name="message"></textarea>
        <br><br>
        <input type="checkbox" id="acceptcontact" name="interest" value="music">
        <label for="acceptcontact">Aceito receber novidades por e-mail.</label>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
